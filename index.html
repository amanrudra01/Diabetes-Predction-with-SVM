<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="static/css/style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <h1>Woman Diabetes Prediction Form</h1>
    <form action="/predict" method="post">
        <label for="Pregnancies">Pregnancies:</label>
        <input type="number" name="Pregnancies" step="1" required><br>

        <label for="Glucose">Glucose:</label>
        <input type="number" name="Glucose" step="1" required><br>

        <label for="BloodPressure">Blood Pressure:</label>
        <input type="number" name="BloodPressure" step="1" required><br>

        <label for="SkinThickness">Skin Thickness:</label>
        <input type="number" name="SkinThickness" step="1" required><br>

        <label for="Insulin">Insulin:</label>
        <input type="number" name="Insulin" step="0.1" required><br>

        <label for="BMI">BMI:</label>
        <input type="number" name="BMI" step="0.01" required><br>

        <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
        <input type="number" name="DiabetesPedigreeFunction" step="0.001" required><br>

        <label for="Age">Age:</label>
        <input type="number" name="Age" step="1" required><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h2>Prediction Result:</h2>
        <p>{{ prediction }}</p>
    {% endif %}
</body>
</html>
